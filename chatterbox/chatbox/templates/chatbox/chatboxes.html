{% extends "chatapp/base.html" %}

{% block content %}
<div class='p-10 lg:p-20 text-center'>
<h4 class="text-2xl lg:text-4xl text-white">Chat Boxes <i class="fa fa-cubes"></i></h4>
</div>
<div class="w-full flex flex-wrap items-center">
    {% for chatbox in chatboxes %}
        <div class="w-full lg:w-1/4 px-6 py-6">
            <div class="p-6 shadow-md rounded-xl text-center bg-blue-400">
                <h2 class="mb-10 text-xl font-semibold text-gray-100">{{ chatbox.name }} <i class="fa fa-dropbox"></i></h2>
                <a href="{% url "chatbox" chatbox.slug %}" class="px-3 py-3 block rounded-full text-lime-700 bg-gray-950 hover:text-lime-200">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
