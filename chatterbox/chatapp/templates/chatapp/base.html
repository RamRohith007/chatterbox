{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ChatterBox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'files/chatterbox.png' %}" >
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .chat-messages{
                max-height: 300px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body class="bg-gradient-to-r from-slate-500 to-slate-800 text-white">
        <nav class="flex items-center justify-between px-4 py-6 bg-black">
            <div>
                <a href="{% url "home" %}" class="text-xl text-white">ChatterBox <i class="fa fa-cube"></i></a>
            </div>
            <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'chatboxes' %}">ChatBoxes &nbsp;<i class="fa fa-cubes"></i></a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-secondary" type="submit">Logout&nbsp;<i class="fa fa-sign-out"></i></button>
                </form>
            {% else %}
                <a href="{% url "login" %}">Login &nbsp;<i class="fa fa-sign-in"></i></a>
                <a href="{% url "signup" %}" class="button">SignUp &nbsp;<i class="fa fa-user-plus"></i></a>
            {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock content %}        
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
